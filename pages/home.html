<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>
  <style>
     
    body {
      margin: 0;
      font-family: 'Georgia', serif;  
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #8B5A2B, #CD853F, #F4A460);
    }

    .container {
      text-align: center;
      background-color: rgba(255, 248, 220, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      border: 4px solid #8B5A2B;
    }

    h1 {
      color: #5C4033;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #8B5A2B;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #A0522D;
    }
  </style>
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the HomePage</h1>
    <a href="/studentForm" class="button">Student Page</a>
    <a href="/adminForm" class="button">Admin Page</a>
  </div>
</body>
</html>
